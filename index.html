<!DOCTYPE html>
<html lang="en">
<head>

    <title>Infinite Scroll</title>
    <link rel="icon" type="image/png" href="favicon.png">

<body>

        <img src="https://images.unsplash.com/photo-1513836279014-a89f7a76ae86?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60" alt="">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
